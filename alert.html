<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ALERT</title>
  <style>

    body {
      background-color: #011F3F;
      color: #fff;
      text-align: center;
    }

    h1{
      letter-spacing: 2px;
    }


    .myButton {
      box-shadow: inset 0px 1px 0px 0px #f29c93;
      background: linear-gradient(to bottom, #fe1a00 5%, #ce0100 100%);
      background-color: #fe1a00;
      border-radius: 300px;
      border: 1px solid #d83526;
      display: inline-block;
      cursor: pointer;
      color: #ffffff;
      font-family: Arial;
      font-size: 40px;
      font-weight: bold;
      padding: 90px 50px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #b23e35;
      margin-bottom: 90px;
    }

    .myButton:hover {
      background: linear-gradient(to bottom, #ce0100 5%, #fe1a00 100%);
      background-color: #ce0100;
    }

    .myButton:active {
      position: relative;
      top: 1px;
    }
  </style>
</head>

<body>

  <h1>Press HERE if NOT SAFE.</h1>
  <br/>
  <button href="#" type="submit" class="myButton">ALERT</button>

</body>

</html>
